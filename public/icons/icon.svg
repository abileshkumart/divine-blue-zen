<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A1628"/>
      <stop offset="100%" style="stop-color:#1E3A5F"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38BDF8"/>
      <stop offset="100%" style="stop-color:#818CF8"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>
  
  <!-- Inner glow -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.3"/>
  
  <!-- Moon crescent -->
  <path d="M256 80 
           C350 80 420 160 420 256 
           C420 352 350 432 256 432 
           C310 380 330 320 330 256 
           C330 192 310 132 256 80Z" 
        fill="url(#accent)" opacity="0.9"/>
  
  <!-- Stars -->
  <circle cx="150" cy="150" r="4" fill="#38BDF8"/>
  <circle cx="380" cy="180" r="3" fill="#818CF8"/>
  <circle cx="130" cy="300" r="3" fill="#38BDF8"/>
  <circle cx="200" cy="380" r="4" fill="#818CF8"/>
  
  <!-- Sparkle -->
