<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Crescent Moon -->
  <path d="M 60 20 Q 45 20, 35 35 Q 25 50, 35 65 Q 45 80, 60 80 Q 50 75, 45 65 Q 40 50, 45 35 Q 50 25, 60 20 Z" 
        fill="url(#moonGradient)" />
  
  <!-- Sparkles -->
  <circle cx="25" cy="30" r="2.5" fill="#8B5CF6" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="75" cy="35" r="3" fill="#6366F1" opacity="0.9">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="1.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="70" cy="70" r="2" fill="#8B5CF6" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="30" cy="75" r="2.5" fill="#6366F1" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.8s" repeatCount="indefinite" />
  </circle>
  
  <!-- Small stars -->
  <path d="M 20 50 L 21 52 L 23 52 L 21.5 53.5 L 22 55 L 20 54 L 18 55 L 18.5 53.5 L 17 52 L 19 52 Z" 
        fill="#8B5CF6" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite" />
  </path>
  <path d="M 80 55 L 81 57 L 83 57 L 81.5 58.5 L 82 60 L 80 59 L 78 60 L 78.5 58.5 L 77 57 L 79 57 Z" 
        fill="#6366F1" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite" />
  </path>
</svg>
